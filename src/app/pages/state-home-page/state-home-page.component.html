<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar Example</title>
</head>
<body>
  <header>
    <div class="logo">
      <h1>Fund Distribution System</h1>
    </div>
    <nav>
        <ul class="nav-links">
          <li><a class="active" [routerLink]="['/adminApprovalPage']">Approve Applicant</a></li>
          <li><a [routerLink]="['/adminHomePage']">Add Scheme</a></li>
          <li><a [routerLink]="['/loginPage']">Logout</a></li>
        </ul>
      </nav>
  </header>

  <div class="container" *ngIf="!isLoading">
    <table class="table table-hover top-margin">
        <thead>
          <th>#</th>
          <th>ApplicationId</th>
          <th>SchemeNonce</th>
          <th>UserEmail</th>
          <th>SchemeTitle</th>
          <th>DownloadFiles</th>
          <th>ApproveOperation</th>
          <th>RejectOperation</th>
          
          <th></th>
        </thead>
        <tbody>
          <tr *ngFor="let entry of approvalList;let i = index"> 
              <th >{{i+1}}</th>
              <td>{{entry.applicationId}}</td>
              <td>{{entry.schemeNonce}}</td>
              <td >{{entry.userEmail}}</td>
              <td>{{entry.schemeTitle}}</td>
              <td><a href="javascript:void(0)" (click)="downloadFiles(entry.userEmail,entry.applicationId)">Download Files</a></td>
              <td><button type="submit" (click)="approveApplication(entry.userEmail,entry.applicationId)" class="btn btn-secondary-approve"> Approve </button></td>
              <td><button type="submit" (click)="rejectApplication(entry.userEmail,entry.applicationId)" class="btn btn-secondary-reject"> Reject </button></td>
            </tr>
  
      </tbody>

          <tr *ngFor="let gr of list; let i = index"  [attr.data-index]="i">

            <td >gr</td>

            <td >Student</td>
          </ng-container>
          </tr>
        </tbody> -->
      </table>
  </div>
  <div class="loader-container" *ngIf="isLoading">
    <div class="loader-wrapper">
      <div class="loader"></div>
      <div>Loading</div>
    </div>
  </div>

</body>
</html>
