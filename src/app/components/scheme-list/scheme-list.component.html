    <table class="table table-hover top-margin">
      <thead>
        <th>#</th>
        <th>Nonce</th>
        <th>Prev Hash</th>
        <th>Scheme Titke</th>
        <th>Fund amount</th>
        <th>Timestamp</th>
        <th>Hash</th>
        <th>Applicant Type</th>
        
        <th></th>
      </thead>
      <tbody>
        <tr *ngFor="let block of masterChainList;let i = index"> 
            <th >{{i+1}}</th>
            <td>{{block.nonce}}</td>
            <td>{{block.prevHash.substring(0,7)}}</td>
            <td>{{block.schemeTitle}}</td>
            <td>{{block.schemeFund}}</td>
            <td>{{block.timeStamp}}</td>
            <td>{{block.hash.substring(0,7)}}</td>
            <td>{{block.applicantType}}</td>
          </tr>

    </tbody>
